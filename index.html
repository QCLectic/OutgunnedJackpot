<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outgunned Dice Roller</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="scripts/main.js"></script>
  </head>
  <body>
    <h1>Outgunned</h1>
    <h2>Number of dice to roll:</h2>
    <p id="diceNum">6</p>
    <input
      type="range"
      id="diceNumRoll"
      name="diceNum"
      min="2"
      max="9"
      oninput="this.nextElementSibling.value = this.value"
    />

    <br />
    <div id="buttons">
      <button id="rollBtn">Roll</button>
      <button id="reRollBtn">Re-Roll</button>
      <button id="clearBtn">Reset</button>
    </div>
    <br />
    <button id="allInBtn">All In!</button>
    <h2>Result:</h2>
    <div id="resultDisplay"><br /></div>
    <h2>Sorted:</h2>
    <div id="sortedDice"><br /></div>
    <h2>Outcome:</h2>
    <div id="outcome"><br /></div>
  </body>
</html>
